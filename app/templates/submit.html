{% block submit %}

<!-- Our add and remove buttons, used by JS -->
<template id="buttons">
    <button type="button" class="btn btn-warning d-none d-md-block col-0 col-md-1" id="removePathForm">-</button>
    <button type="button" class="btn btn-focus d-none d-md-block col-0 col-md-1" id="revealPathForm">+</button>
</template>

<!-- Our input form template which will be dynamically added/removed, used by JS -->
<div id="inputTemplate" style="display:none">
    <div class="row mb-2 g-0">
        <div class="col-12 col-md-10">
            <input class="path-entry form-control mx-0" id="" name="" type="text" value="">
        </div>
    </div>
</div>

<!-- Template for our dynamic errors, used by JS -->
<div id="errorTemplate" style="display:none">
    <div class="h6 warning-text mx-2"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-2">
            <h3 class="h3 text-center text-md-start mt-3">My path:</h3>
        </div>
        <div class="col-12 col-md-6 col-lg-8 mt-3">
            <form class="form" method="POST" action="{{ url_for('main.submit') }}">
                {{ submitForm.csrf_token }}
                {{ submitForm.challenge_id(value=challenge.id)}}
                <div id="submitForm" class="container" data-path="{{ path }}" data-article-errors="{{ article_errors }}" data-path-errors="{{ path_errors }}">
                    <input id="pathStart" class="form-control mb-3" type="text" value="{{ challenge.startArticle }}" placeholder="{{ challenge.startArticle }}"
                        disabled>
                    <input id="pathEnd" class="form-control my-3" type="text" value="{{ challenge.endArticle }}" placeholder="{{ challenge.endArticle }}"
                        disabled>
                    <div class="row justify-content-evenly mb-3 mb-md-0">
                        <button class="btn btn-warning d-md-none d-block col-md-0 col-3" type="button"
                            id="removePathFormSmall">-</button>
                        <button class="btn btn-focus col-md-0 col-3  d-md-none d-block" type="button"
                            id="revealPathFormSmall">+</button>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button id="submitButton" class=" btn btn-primary col-9" type="submit">Submit the attempt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
