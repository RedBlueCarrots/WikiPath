{% block submit %}


<div class="accordion accordion-flush" id="submission-accordion">
	<div class="accordion-item mb-2">
		<h2 class="accordion-header">
		</h2>
		<div id="collapseSubmission" class="accordion-collapse collapse" data-bs-parent="#submission-accordion">
			<div class="accordion-body">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <h2>My path:</h2>
                        </div>
                        <div class="col-4">
                        <form method="POST" action="{{ url_for('login') }}">
                            {{ submitForm.csrf_token }}
                            <div id="submitForm">
                            </div>
                            <button type="submit">Submit the attempt</button>
                        </form>
                        </div>
                        <div class="col-4">
                            <button id="revealPathForm">+</button>
                            <button id="removePathForm">-</button>
                        </div>
                    </div>
                </div>
			</div>
		</div>

	</div>
</div>
{% endblock %}
