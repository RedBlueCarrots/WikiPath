{% block submit %}


<div class="accordion accordion-flush" id="submission-accordion">
	<div class="accordion-item mb-2">
		<h2 class="accordion-header">
		</h2>
		<div id="collapseSubmission" class="accordion-collapse collapse" data-bs-parent="#submission-accordion">
			<div class="accordion-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h3 class="h3 text-center text-md-left">My path:</h3>
                        </div>
                        <div class="col-12 col-md-9">
                        <form class="form" method="POST" action="{{ url_for('submit') }}">
                            {{ submitForm.csrf_token }}
                                
                            <div id="submitForm" class="container">
                                <input id="pathStart" class="form-control mb-3" type="text" placeholder="left" disabled>
                                <input id="pathEnd" class="form-control mb-3" type="text" placeholder="right" disabled>
                                <div class="row justify-content-evenly">
                                    <button class=" btn btn-primary col-3" type="submit">Submit the attempt</button>
                                    <button class="btn btn-primary d-md-none d-block col-md-0 col-3 " type="button"  id="revealPathFormSmall">+</button><button class="btn btn-focus d-md-none d-block col-md-0 col-3" type="button"  id="removePathFormSmall">-</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
			</div>
		</div>

	</div>
</div>
{% endblock %}
