<!DOCTYPE html>
<html>

<head>
	<title>Wikipath</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="{{ url_for('static',filename='front-end-scripts/login.js') }}"></script>
</head>

<body id="override">
	<!-- Create the header of the page using Bootstrap -->
	<nav class="navbar navbar-expand-md">
		<div class="container-fluid">
			<a class="navbar-brand">WikiPath</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span role="button"><i class="fa-solid fa-bars" aria-hidden="true"></i></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="nav nav-pills nav-justified me-auto mb-2 mb-lg-0">
					{% if nav == "play" %}
					<a class="nav-link active" href="{{ url_for('index') }}">Play</a>
					<a class="nav-link" href="{{ url_for('create') }}">Create </a>

					{% else %}
					<a class="nav-link" href="{{ url_for('index') }}">Play</a>
					<a class="nav-link active" href="{{ url_for('create') }}">Create</a>
					{% endif %}
				</div>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-secondary" type="submit">Search</button>
				</form>
				{% if current_user.is_anonymous %}
				<button type="button" class="btn btn-primary m-2" data-bs-toggle="modal"
					data-bs-target="#loginPopup">Login</button>
				{% else %}
				<button type="button" class="btn btn-primary m-2" onclick="logout('{{ url_for('logout') }}')">{{
					current_user.username }}</button>
				{% endif %}
			</div>
		</div>
	</nav>
	{% include "login.html" %}
	{% block content %} {% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
