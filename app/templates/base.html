<!DOCTYPE html>
<html>

<head>
	<title>Wikipath</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">

</head>

<body id="override">
	<!-- Create the header of the page using Bootstrap -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand">WikiPath</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav nav-pills nav-fill me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Play</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Create</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				{% if current_user.is_anonymous %}
				<button type="button" class="btn btn-primary m-2" data-bs-toggle="modal"
					data-bs-target="#loginPopup">Login</button>
				{% else %}
				<button type="button" class="btn btn-primary m-2">Logout</button>
				{% endif %}
			</div>
		</div>
	</nav>
	{% include "login.html" %}
	{% block content %} {% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
