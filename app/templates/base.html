<!DOCTYPE html>
<html>

<head>
	<title>Wikipath</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<!-- Create the header of the page using Bootstrap -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand">WikiPath</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			 <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav nav-pills nav-fill me-auto mb-2 mb-lg-0">
					<li class="nav-item">
		          <a class="nav-link active" href="#">Play</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Create</a>
		        </li>
		       </ul>
	        <form class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Search</button>
		    </form>
			<button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</button>
			
		</div>
	</div>
</nav>
<!-- Create the popup for logging in using a Bootstrap modal -->
<div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Login</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-content">
				<form class="container-fluid my-1">
				  <div class="row my-3 gy-2">
				    <label for="exampleInputUsername" class="col-form-label col-2">Username: </label>
				    <div class="col-10">
				    	<input type="test" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
				    </div>
				  </div>
				  <div class="row my-3 gy-2">
				    <label for="exampleInputPassword" class="form-label col-2">Password: </label>
				    <div class="col-10">
				    	<input type="password" class="form-control" id="exampleInputPassword">
				    </div>
				  </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
</div>
	{% block content %} {% endblock %}
</body>

</html>
