{% block login %}
<!-- Create the popup for logging in using a Bootstrap modal -->
<div class="modal fade" id="loginPopup" data-bs-keyboard="false" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Login</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-content">
				<form action="" method="post" class="container-fluid my-1">
					<div class="row my-3 gy-2">
						<label for="inputUsername" class="col-form-label col-2">Username: </label>
						<div class="col-10">
							<input type="test" class="form-control" id="inputUsername" aria-describedby="emailHelp">
						</div>
					</div>
					<div class="row my-3 gy-2">
						<label for="inputPassword" class="form-label col-2">Password: </label>
						<div class="col-10">
							<input type="password" class="form-control" id="inputPassword">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
