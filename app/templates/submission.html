{% block submission %}

<div class="accordion accordion-flush" id="submission-accordion">
	<div class="accordion-item mb-2">
		<h2 class="accordion-header">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
				data-bs-target="#collapseSubmission" aria-expanded="false" aria-controls="collapseSubmission">
				<h2>User 2 <span class="h4">(10 articles) </span></h2>
			</button>
		</h2>
		<div id="collapseSubmission" class="accordion-collapse collapse" data-bs-parent="#submission-accordion">
			<div class="accordion-body">
				<div class="row">
					<p class="col-lg-3 col-md-4 col-sm-6">Here's my path:</p>
					<p class="col"> left -> Curb (album) -> Colin Larkin -> Agatha Christie -> The Diamond Brothers ->
						Maltesers
						->
						United Kingdom -> William Ewart Gladstone -> Rights -> right </p>
					<p>Date Sent: (Date Goes Here!!!)</p>
				</div>
			</div>
		</div>

	</div>
</div>
{% endblock %}
